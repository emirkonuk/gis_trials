events {}
http {
  resolver 127.0.0.11 ipv6=off valid=30s;

  server {
    listen 8080;

    # static
    location / {
      root /workspace/web;
      try_files $uri /web_preview.html;
    }

    location /layer_names.json {
      default_type application/json;
      root /workspace/web;
      try_files $uri =404;
    }

    # raster tile rewrites → mbtileserver
    # 2017 tiles served from RGB-fixed MBTiles (band order 2-3-3)
    location ^~ /raster/ortho_2017/tiles/ {
      rewrite ^/raster/ortho_2017/tiles/(.*)$ /services/ortho_2017/ortho_2017/tiles/$1 break;
      proxy_pass http://gis_mbtileserver:8090;
    }

    location ^~ /raster/ortho_2011/tiles/ {
      rewrite ^/raster/ortho_2011/tiles/(.*)$ /services/ortho_2011/ortho_2011/tiles/$1 break;
      proxy_pass http://gis_mbtileserver:8090;
    }

    # raster static aliases
    location /raster/ortho_2017/ {
      alias /workspace/data/rasters/ortho_2017/;
      autoindex off;
    }

    location /raster/ortho_2011/ {
      alias /workspace/data/rasters/ortho_2011/;
      autoindex off;
    }

    # vector → pg_tileserv
    location /vector/ {
      set $pgts http://gis_pgtileserv:7800;
      rewrite ^/vector/(.*)$ /$1 break;
      proxy_pass $pgts;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      add_header Access-Control-Allow-Origin *;
    }

    # raster → mbtileserver fallback
    location /raster/ {
      set $mbts http://gis_mbtileserver:8090;
      rewrite ^/raster/(.*)$ /$1 break;
      proxy_pass $mbts;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Headers *;
      add_header Access-Control-Allow-Methods GET,OPTIONS;
    }
    
    # results served from FastAPI/inference outputs
    location /results/ {
      alias /workspace/results/;
    }
  }
}
