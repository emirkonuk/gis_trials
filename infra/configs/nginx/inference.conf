events {}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Docker internal DNS resolver
  resolver 127.0.0.11 ipv6=off valid=30s;
  
  server {
    listen 8080;

    # UI
    location / {
      root /workspace/web;
      try_files $uri /web_infer.html;
    }

    # raster tile rewrites → mbtileserver
    location ^~ /raster/ortho_2017/tiles/ {
      rewrite ^/raster/ortho_2017/tiles/(.*)$ /services/ortho_2017/ortho_2017/tiles/$1 break;
      proxy_pass http://gis_mbtileserver:8090;
    }

    location ^~ /raster/ortho_2011/tiles/ {
      rewrite ^/raster/ortho_2011/tiles/(.*)$ /services/ortho_2011/ortho_2011/tiles/$1 break;
      proxy_pass http://gis_mbtileserver:8090;
    }

    location /raster/ortho_2011/ {
      alias /workspace/data/rasters/ortho_2011/;
      autoindex off;
    }

    # raster services fallback → mbtileserver
    location ^~ /raster/ {
      rewrite ^/raster/(.*)$ /$1 break;
      proxy_pass http://gis_mbtileserver:8090;
    }

    # vector → pg_tileserv
    location ^~ /vector/ {
      rewrite ^/vector/(.*)$ /$1 break;
      proxy_pass http://gis_pgtileserv:7800;
    }

    # inference → python backend
    location = /infer/api {
      proxy_pass http://gis_inference:8081;
    }
    
    location /infer/mbtile {
      proxy_pass http://gis_inference:8081/infer/mbtile;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      client_max_body_size 100m;
      proxy_connect_timeout 600s;
      proxy_read_timeout    600s;
      send_timeout          600s;
    }

    # REST proxy for retrieval search API (Legacy & Hybrid)
    location /search/ {
      set $retrieval_upstream "gis_retrieval_gpu:8099";
      proxy_pass http://$retrieval_upstream$request_uri;
      proxy_connect_timeout 60s;
      proxy_read_timeout 120s;
      add_header Access-Control-Allow-Origin *;
    }

    # --- NEW: Real Estate Agent API ---
    location /agent/ {
      # Use variable to prevent crash if upstream is down on Nginx start
      set $retrieval_upstream "gis_retrieval_gpu:8099";
      proxy_pass http://$retrieval_upstream$request_uri;
      
      proxy_connect_timeout 60s;
      # Increased timeout for LLM generation (Phi-3 can be slow)
      proxy_read_timeout 300s; 
      
      add_header Access-Control-Allow-Origin *;
    }
    # ----------------------------------

    # static results
    location ^~ /results/ {
      alias /workspace/results/;
    }
  }
}
