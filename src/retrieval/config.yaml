chips:
  mbtiles: data/rasters/ortho_2017/ortho_2017.mbtiles
  out_dir: data/chips/chipping_debug
  z: 17
  # WGS84 (World Geodetic System 1984) lon/lat degrees
  bbox: [17.671509, 59.199142, 18.531189, 59.488332]
  max_tiles: 300
  tile_source: mbtiles   # use MBTiles explicitly
  /raster_base: ""       # leave empty unless you force HTTP tiles
model:
  name: openai/clip-vit-large-patch14
  fallback: openai/clip-vit-large-patch14
  device: auto
index:
  host: qdrant
  port: 6333
  collection: sweden_demo_v0
  distance: Cosine
  vector_size: 768
runtime:
  batch_size: 256
  num_workers: 4
  chips_csv: data/chips/chips_index.csv
  chips_dir: data/chips


